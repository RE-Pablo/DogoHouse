<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2d5cafece0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut Icon" href="Final2.jpeg">
    <link rel="stylesheet" href="Tienda.css">
    <title>DogoHouse/Tienda</title>
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <a class="navbar-brand" href="index.html">
                    <img class="huella" src="huella3.jpg">
                </a>
            </div>
    
            <!-- Menú de hamburguesa -->
            <div class="menu-toggle">
                <input type="checkbox" id="toggle">
                <label for="toggle" class="toggle-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>
    
            <!-- Menú desplegable -->
            <div class="center">
                <ul class="menu animate__animated">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html">Sobre nosotros</a></li>
                    <li><a href="#contactanos">Contacto</a></li>
                    <li><a href="Tienda.html" style="color:orange">Tienda</a></li>
                    <li><a class="nav-link" href="#">Entrar <i class="fa-solid fa-circle-user"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="contenedor">
            <div class="liga">
                <a href="index.html">Inicio </a><i class="fa-solid fa-greater-than"></i> <a>Todos los productos</a>
            </div>
            <div class="div-productos">
                Todos los productos
            </div>
            <div class="imagenes">
                <img src="chica.jpeg">
                <label>Casa chica (Estándar)</label>
                <label>$2,400.00</label>
            </div>
            <div class="imagenes">
                <img src="mediana.jpeg">
                <label>Casa Mediana (Estándar)</label>
                <label>$2,632</label>
            </div>
            <div class="imagenes">
                <img src="grande.jpeg">
                <label>Casa Grande (Estándar)</label>
                <label>$4,449.00</label>
            </div>
        </div>
    </main>

    <footer>
        <section id="contactanos" class="section-contacto">
            <div class="div-redes">
                <h2>Contáctanos</h2>
                <a href="https://www.instagram.com/dogohouse_esp/?next=%2F" target="_blank">Instagram<i><i class="fa-brands fa-instagram"></i></i></a>
            </div>
        </section>
        <section class="section-comentarios">
            <div class="div-comentarios">
                <h2>COMENTARIOS:</h2>
            </div>
            <div class="div-form-comentarios">
                <form>
                    <div class="form-group">
                        <input type="text" id="nombre" name="nombre" required placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" id="asunto" name="asunto" required placeholder="Asunto">
                    </div>
                    <div class="form-group">
                        <textarea id="mensaje" name="mensaje" rows="3" required placeholder="Mensaje"></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
        </section>
        <section class="section-info">
            <a href="#">© 2024 Creado por el equipo de DogoHouse</a>
            <a href="TyC.html">Términos y Condiciones</a>
            <a href="#">Política de Privacidad</a>
        </section>
    </footer>

    <!-- Creación del script -->
    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+6xlJ5f/6P6a5r8lKk2s6TUjw8q+8C6R4iw1E6B" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
